{% extends "base.html" %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}

<h2>{{post.title}}</h2>

<h5>Author: {{post.user.get_full_name}} || created at: {{post.created_at}}</h5>
<div><img width="100px" src="{{post.user.image_url}}"></div>

<p>{{post.content}}</p>

<form action='/posts/{{post.id}}/edit'>
    <button>Edit</button>
</form>

<form action="/posts/{{post.id}}/delete" method="POST">
    <button>Delete</button>
</form>

{% endblock %}
