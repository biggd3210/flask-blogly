{% extends "base.html" %} 

{%  block title %} Edit User {% endblock %}

{% block content %}

<h2>Edit User</h2>

<h4>{{name}}</h4>

<form action="/users/{{user.id}}/edit" method="POST">
    <div>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="f_name" value="{{user.first_name}}">
    </div>
    <div>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="l_name" value="{{user.last_name}}">
    </div>
    <div>
        <label for="img-src">Image URL</label>
        <input type="text" id="img-src" name="new_img_url" value="{{user.image_url}}">
    </div>
    <button>Cancel</button>
    <button>Save</button>
</form>

{% endblock %}
