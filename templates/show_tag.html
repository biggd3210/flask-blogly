{% extends 'base.html' %}

{% block title  %} {{tag.name}} info {% endblock %}

{% block content %}

<h2>{{tag.name}}</h2>

{% if tag.posts %}

<ul class='list'>
    {% for post in tag.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}

</ul>

{% endif %}
<form>
<button class='btn btn-primary' formmethod='GET' formaction="/tags/{{tag.id}}/edit">Edit</button>
<button class='btn btn-danger' formmethod="POST" formaction="/tags/{{tag.id}}/delete">Delete</button>
</form>


{% endblock %}
