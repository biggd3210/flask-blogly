{% extends "base.html" %}

{% block title %} Tags List {% endblock %}

{% block content %}
<h2>Tags</h2>

<ul class="list">
{% for tag in tags %}
    <li class="li"><a href='/tags/{{tag.id}}'>{{tag.name}}</a></li>
{% endfor %}

<form action="/tags/new">
    <button class="btn btn-primary">Create New Tag</button>
</form>



{% endblock %}
