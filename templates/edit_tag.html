{% extends 'base.html' %}

{% block title %} Edit Tag {% endblock %}

{% block content %}

<h2>Edit Tag {{tag.name}}</h2>

<form action="/tags/{{tag.id}}/edit" method="POST">
    
    <div>
        <label for="t_name">Name</label>
        <input type="text" id="t_name" name="t_name" value="{{tag.name}}">
    </div>

    <button class="btn btn-success">Submit</button>
    <button class="btn btn-danger" formmethod='GET' formaction="/tags">Cancel</button>
</form>


{% endblock %}
