{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}} {% endblock %}

{% block content %}

<span>

    <h3>{{name}}</h3>
    <p> pppppp {{user.id}} pppppp</p>

    </form>
</span>

{% endblock %}
