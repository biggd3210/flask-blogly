{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}} {% endblock %}

{% block content %}

<div class="container">
    <div>
    <img src='{{user.image_url}}' width="200px">
    </div>

    <h3>{{name}}</h3>
    <form>
        <button class="btn btn-primary" formmethod="GET" formaction="/users/{{user.id}}/edit">Edit</button>
        <button class="btn btn-danger" formmethod="POST" formaction="/users/{{user.id}}/delete">Delete</button>
    </form>

{% if posts %}
<div class="container">
    <h3>My Posts:</h3>
    <ul id="posts">
        {% for post in posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
</div>

{% endif %}

<form action="/users/{{user.id}}/posts/new">
    <button class="btn btn-primary">Create New Post</button>
</form>

</div>

{% endblock %}
